<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <section>
            <br>
            <div class="sign-up" id="sign-up">
                <h2>Sign up to our newsletter</h2>
                <p>Recieve latest news, update, and many other things every week</p>
                <label for="search2"></label>
                <input type="email" id="search2" placeholder="Enter your email address">
            </div>
        </section>
        
        <footer>
            <div class="form-container">
                <h2 id="form-title">Book Your Travel</h2>
                <form id="travel-form">
                    <div class="form-group">
                        <label for="name">Full Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="destination">Destination</label>
                        <input type="text" id="destination" name="destination" required>
                    </div>
                    <div class="form-group">
                        <label for="departure">Departure Date</label>
                        <input type="date" id="departure" name="departure" required>
                    </div>
                    <div class="form-group">
                        <label for="return">Return Date</label>
                        <input type="date" id="return" name="return" required>
                    </div>
                    <div class="form-group">
                        <button type="submit" id="submit-button">Submit</button>
                    </div>
                </form>
            </div>
            <a href="index.html"><button>Home</button></a>
        </footer>
    </div>

    <script>
        const form = document.querySelector("#travel-form");
        const nameInput = document.querySelector("#name");
        const emailInput = document.querySelector("#email");
        const destinationInput = document.querySelector("#destination");
        const departureInput = document.querySelector("#departure");
        const returnInput = document.querySelector("#return");

        form.addEventListener("submit", (e) => {
            e.preventDefault(); 
            const name = nameInput.value;
            const email = emailInput.value;
            const destination = destinationInput.value;
            const departureDate = departureInput.value;
            const returnDate = returnInput.value;

            // Store the data in localStorage (optional, can be used later)
            localStorage.setItem("name", name);
            localStorage.setItem("email", email);
            localStorage.setItem("destination", destination);
            localStorage.setItem("departureDate", departureDate);
            localStorage.setItem("returnDate", returnDate);

            //  alert the user with the details
            alert(`Booking Details:\n\nName: ${name}\nEmail: ${email}\nDestination: ${destination}\nDeparture: ${departureDate}\nReturn: ${returnDate}\n\nThank you for your booking!`);

            
            form.reset();
        });
    </script>
</body>
</html>
